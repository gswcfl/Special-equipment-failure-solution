
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#passwd{
			float:left;
		}
	</style>
</head>
<body bgcolor="#DCDCDC">
	<div>
	<form method="POST" enctype="multipart/form-data" action="/upload_file/">
	<font><b>导入密码文件:</b></font>
	<input type="file" name="file_name">
	<input type="submit" value="上传">
	</form>
	</div>
	<br/>
	<hr/>
	<br/>
	<div>
	<form method="GET" action="/query_passwd/">
		<table>
			<tr align="left"><th>密码查询:</th></tr>
			<tr><td>
				<font><b>IP地址:</b></font>
				<input type="text" name="query_ip_address">
				<input type="submit" value="查询">
			</td></tr>
		</table>
	</form>
	</div>
		<font color="red"><b>{{ alart }}</b></font>
		<br/><br/>
		<div id="passwd">
		<table  border="1" cellpadding="0" cellspacing="1" width="1000" height="40">
			<tr width="1000" height="40">
				<th>局点</th>
				<th>IP地址</th>
				<th>帐户</th>
				<th>一级密码</th>
				<th>二级密码</th>
			</tr>
			<tr width="1000" height="40">
				<td>{{ query_address }}</td>
				<td>{{ query_IP }}</td>
				<td>{{ query_username }}</td>
				<td>{{ query_passwd1 }}</td>
				<td>{{ query_passwd2 }}</td>
			</tr>
		</table>
		</div>
</body>
</html>
